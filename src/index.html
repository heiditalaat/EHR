<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Blockchain Ethereum Health</title>
        
        <!-- Web3 legacy -->
        <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>

        <!-- Bootstrap -->
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            main {
              margin-top: 60px;
            }
      
            #content {
              display: none;
            }
      
            form {
              width: 350px;
              margin-bottom: 10px;
            }
      
            ul {
              margin-bottom: 0px;
            }
        </style>
    </head>
    
    <body>
        <!-- Title -->
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0">Ethereum Health</a>
            <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                    <small><a class="nav-link" href="#"><span id="account"></span></a></small>
              </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-lg-12 d-flex justify-content-center py-5">
                    <!-- Loader -->
                    <div id="loader" class="text-center">
                        <p class="text-center">Loading...</p>
                    </div>

                    <!-- Front end elements -->
                    <div id="content" class="container mx-5 px-5 py-5">
                        <!-- Pills navigation tabs -->
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                                    aria-controls="pills-home" aria-selected="true"> Doctor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Patient</a>
                            </li>
                        </ul>
                        <div class="tab-content pt-2 pl-1" id="pills-tabContent">
                            <!-- Doctor tab (Home) -->
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <!-- Doctor Forms  -->
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <!-- Doctor Signup Form  -->
                                            <form id="doctorSignUpForm"class="text-center border border-light p-5" >
                                                <p class="h4 mb-4">DOCTOR SIGNUP</p>
                                                <!-- Name -->
                                                <input id="doctorUserNameSignUp" class="form-control mb-4" placeholder="Name">
                                                <!-- Sign in button -->
                                                <a class="btn btn-info btn-block my-4" id="doctorSignUp" >Sign up</a>
                                                <p id="errorDoctorSignUp"></p>
                                            </form>
                                        </div>
                                        <div class="col">
                                            <!-- Doctor Login Form  -->
                                            <form id="doctorLogInForm"class="text-center border border-light p-5" >
                                                <p class="h4 mb-4">DOCTOR LOGIN</p>
                                                <!-- Sign in button -->
                                                <a class="btn btn-info btn-block my-4" id="doctorLogIn" >Log in</a>
                                                <p id="errorDoctorLogIn"></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Patient tab -->
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                <!-- Patient Forms -->
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <!-- Patient Signup Form  -->
                                            <form id="patientSignUpForm"class="text-center border border-light p-5 " >
                                                <p class="h4 mb-4">PATIENT SIGNUP</p>
                                                <!-- Name -->
                                                <input id="patientUserNameSignUp" class="form-control mb-4" placeholder="Name">
                                                <!-- Age -->
                                                <input id="patientAgeSignUp" class="form-control mb-4" placeholder="Age">
                                                <!-- Sign in button -->
                                                <a class="btn btn-info btn-block my-4" id="patientSignUp">Sign up</a>
                                                <p id="errorPatientSignUp"></p>
                                            </form>
                                        </div>
                                        <div class="col">
                                            <!-- Patient Login Form  -->
                                            <form id="patientLogInForm"class="text-center border border-light p-5 " >
                                                <p class="h4 mb-4">PATIENT LOGIN</p>
                                                <!-- Sign in button -->
                                                <a class="btn btn-info btn-block my-4" id="patientLogIn">Log in</a>
                                                <p id="errorPatientLogIn"></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>

        <!-- Script to run -->
        <script src="app.js"></script>

    </body>

</html>
